<!DOCTYPE html>
<html>
    <head>
        <title> AI Hit and Run Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="Background3.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3>
                  AI Hit and Run Game
                </h3>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
            </div>
              <br>
              <button class="btn btn-success" id="start" onclick="startGame()">Start Hitting</button>
              <button class="btn btn-danger" id="restart" onclick="restart()">Restart</button>
              
              <h3 id="status" class="btn btn-warning"></h3>
              
              
              
              
              <h4 id="footer">Developed By: Samarth</h4>
    
              <div id="myModal" class="modal fade ">
                <div class="modal-dialog" >
                  <div class="modal-content">
              
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>HOW TO PLAY:</h4>
                      <p>First take your nose and drag it across the screen to move your paddle an play 
                        the Game.
                      </p>
                    </div>
                    
        </center>
        <script src="main.js"></script>
    </body>
</html>
